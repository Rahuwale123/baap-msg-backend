<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAPMSG | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --border: #334155;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism Background */
        body::before {
            content: '';
            position: fixed;
            top: -10%;
            left: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--card-bg);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #2d3e50;
            box-shadow: none;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* API Keys Section */
        .key-list {
            list-style: none;
        }

        .key-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            animation: fadeIn 0.5s ease forwards;
        }

        .key-item:last-child {
            border-bottom: none;
        }

        .key-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .key-name {
            font-weight: 500;
            color: var(--text);
        }

        .key-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Modal / Popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal {
            background: var(--card-bg);
            width: 90%;
            max-width: 450px;
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .modal-body {
            background: #0f172a;
            padding: 1rem;
            border-radius: 12px;
            border: 1px dashed var(--primary);
            margin-bottom: 1.5rem;
            word-break: break-all;
            font-family: monospace;
            color: var(--primary);
            text-align: center;
            font-size: 1.1rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* WhatsApp QR Section */
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .qr-image {
            width: 200px;
            height: 200px;
            background: white;
            padding: 10px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Auth Pages */
        .auth-container {
            max-width: 400px;
            margin: 10vh auto;
            padding: 2rem;
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        input {
            width: 100%;
            background: #0f172a;
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            color: white;
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="auth-view" class="auth-container">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Welcome to BAAPMSG</h2>
        <div id="login-form">
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button class="btn" style="width: 100%;" onclick="login()">Login</button>
            <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted);">
                Don't have an account? <a href="#" style="color: var(--primary);" onclick="toggleAuth()">Register</a>
            </p>
        </div>
        <div id="register-form" class="hidden">
            <input type="text" id="reg-firstname" placeholder="First Name">
            <input type="text" id="reg-lastname" placeholder="Last Name">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Password">
            <button class="btn" style="width: 100%;" onclick="register()">Register</button>
            <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted);">
                Already have an account? <a href="#" style="color: var(--primary);" onclick="toggleAuth()">Login</a>
            </p>
        </div>
    </div>

    <div id="dashboard-view" class="container hidden">
        <header>
            <div class="logo">BAAPMSG</div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <span id="user-display" style="color: var(--text-muted);"></span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-title">
                    <span>ðŸ”‘ API Keys</span>
                    <button class="btn" style="margin-left: auto; padding: 0.5rem 1rem; font-size: 0.9rem;"
                        onclick="createKey()">+ New Key</button>
                </div>
                <ul class="key-list" id="api-keys-list">
                    <!-- Keys will be loaded here -->
                </ul>
            </div>

            <div class="card">
                <div class="card-title">ðŸ“± WhatsApp Status</div>
                <div class="qr-container">
                    <div id="whatsapp-info" style="text-align: center;">
                        <span id="wa-status"
                            style="padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600;"></span>
                    </div>
                    <div id="qr-box" class="hidden">
                        <img id="qr-view" class="qr-image" src="" alt="QR Code">
                        <p style="margin-top: 1rem; font-size: 0.85rem; color: var(--text-muted); text-align: center;">
                            Scan this QR with your WhatsApp</p>
                    </div>
                    <button id="wa-connect-btn" class="btn" style="width: 100%;">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Copy Key Modal -->
    <div id="copy-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Copy API Key</h3>
                <p style="font-size: 0.9rem; color: var(--text-muted); margin-top: 0.5rem;">Copy this key and keep it
                    safe.</p>
            </div>
            <div id="key-display-box" class="modal-body">
                <!-- Key goes here -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn" id="copy-btn">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        const api = {
            post: (url, body) => fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(body)
            }).then(r => r.json()),
            get: (url) => fetch(url, {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(r => r.json()),
            delete: (url) => fetch(url, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(r => r.json())
        };

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const res = await api.post('/auth/login', { email, password });
            if (res.access_token) {
                token = res.access_token;
                localStorage.setItem('token', token);
                checkAuth();
            } else {
                alert(res.error || 'Login failed');
            }
        }

        async function register() {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const first_name = document.getElementById('reg-firstname').value;
            const last_name = document.getElementById('reg-lastname').value;
            const res = await api.post('/auth/register', { email, password, first_name, last_name });
            if (res.access_token) {
                token = res.access_token;
                localStorage.setItem('token', token);
                checkAuth();
            } else {
                alert(res.error || 'Registration failed');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            location.reload();
        }

        async function checkAuth() {
            if (!token) {
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('dashboard-view').classList.add('hidden');
                return;
            }
            const res = await api.get('/dashboard/me');
            if (res.error) {
                logout();
                return;
            }
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = `Hi, ${res.user.first_name || res.user.email}`;
            loadKeys();
            loadWhatsAppStatus();
        }

        async function loadKeys() {
            const keys = await api.get('/dashboard/keys');
            const list = document.getElementById('api-keys-list');
            list.innerHTML = keys.length ? '' : '<p style="text-align: center; color: var(--text-muted); padding: 1rem;">No keys yet.</p>';
            keys.forEach(k => {
                const li = document.createElement('li');
                li.className = 'key-item';
                li.innerHTML = `
                    <div class="key-info">
                        <span class="key-name">${k.name}</span>
                        <span class="key-date">Created on ${new Date(k.created_at).toLocaleDateString()}</span>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-secondary" style="padding: 0.5rem;" onclick="copyKey('${k.id}')">Copy</button>
                        <button class="btn btn-secondary" style="padding: 0.5rem; color: var(--error);" onclick="deleteKey('${k.id}')">Delete</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        async function createKey() {
            const name = prompt('Enter a name for your key:');
            if (!name) return;
            const res = await api.post('/dashboard/keys', { name });
            if (res.api_key) {
                showCopyModal(res.api_key);
                loadKeys();
            }
        }

        async function copyKey(id) {
            const res = await api.get(`/dashboard/keys/${id}/copy`);
            if (res.api_key) {
                showCopyModal(res.api_key);
            } else {
                alert(res.error || 'Failed to fetch key');
            }
        }

        async function deleteKey(id) {
            if (!confirm('Are you sure you want to delete this key?')) return;
            await api.delete(`/dashboard/keys/${id}`);
            loadKeys();
        }

        function showCopyModal(key) {
            document.getElementById('key-display-box').innerText = key;
            document.getElementById('copy-modal').style.display = 'flex';
            document.getElementById('copy-btn').onclick = () => {
                navigator.clipboard.writeText(key);
                document.getElementById('copy-btn').innerText = 'Copied!';
                setTimeout(() => {
                    document.getElementById('copy-btn').innerText = 'Copy to Clipboard';
                    closeModal();
                }, 1000);
            };
        }

        function closeModal() {
            document.getElementById('copy-modal').style.display = 'none';
        }

        async function loadWhatsAppStatus() {
            const res = await api.get('/whatsapp/status');
            const el = document.getElementById('wa-status');
            el.innerText = res.status.toUpperCase();
            el.style.backgroundColor = res.status === 'connected' ? 'rgba(34, 197, 94, 0.2)' : 'rgba(239, 68, 68, 0.2)';
            el.style.color = res.status === 'connected' ? var(--success) : var(--error); // Fixing status color logic

            const btn = document.getElementById('wa-connect-btn');
            if (res.status === 'connected') {
                btn.innerText = 'Disconnect';
                btn.onclick = async () => {
                    await api.post('/whatsapp/disconnect');
                    loadWhatsAppStatus();
                };
            } else {
                btn.innerText = 'Connect WhatsApp';
                btn.onclick = startWhatsAppConnect;
            }
        }

        async function startWhatsAppConnect() {
            await api.post('/whatsapp/connect');
            document.getElementById('qr-box').classList.remove('hidden');
            pollQR();
        }

        async function pollQR() {
            const res = await api.get('/whatsapp/qr');
            if (res.qr) {
                document.getElementById('qr-view').src = res.qr;
            }
            const status = await api.get('/whatsapp/status');
            if (status.status !== 'connected') {
                setTimeout(pollQR, 3000);
            } else {
                document.getElementById('qr-box').classList.add('hidden');
                loadWhatsAppStatus();
            }
        }

        checkAuth();
    </script>
</body>

</html>
